<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/main}">
	<main layout:fragment="content">
		<form id="signForm" name="signform" method="POST" th:action="@{/main/signUp}" th:object="${signRequest}">
		<div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
			<div>회원가입</div>
				<div id="sign_form" class="form_01">
					<h3>
						기본정보
						<span class="req">
							필수입력사항
						</span>
					</h3>
					<div class="sign_table">
						<table>
							<colgroup>
								<col width="130">
								<col width="">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">
										<label for="userId" class="req" th:text="#{user.userId}"></label>
									</th>
									<td>
										<input type="text" name="userId" th:field="*{userId}" class="sign_input required" th:title="#{user.userId}">
										<th:block th:if="${#fields.hasErrors('userId')}">
											<div th:each="err : ${#fields.errors('userId')}" th:text="${err}"></div>
										</th:block>
										<th:block th:unless="${#fields.hasErrors('userId')}">
											<div id="err_userId" class="err"></div>
										</th:block>
									</td>
								</tr>
								<tr>
									<th scope="row">
										<label for="userPw" class="req" th:text="#{user.userPw}"></label>
									</th>
									<td>
										<input type="password" name="userPw" th:field="*{userPw}" class="sign_input required" th:title="#{user.userPw}">
										<th:block th:if="${#fields.hasErrors('userPw')}">
											<div id="err_userPw" th:each="err : ${#fields.errors('userPw')}" th:text="${err}"></div>
										</th:block>
										<th:block th:unless="${#fields.hasErrors('userPw')}">
											<div id="err_userPw" class="err"></div>
										</th:block>
									</td>
								</tr>
								<tr>
									<th scope="row">
										<label for="userPwRe" class="req" th:text="#{user.userPwRe}"></label>
									</th>
									<td>
										<input type="password" name="userPwRe" class="sign_input required" th:title="#{user.userPwRe}">
										<th:block th:if="${#fields.hasErrors('userPwRe')}">
											<div th:each="err : ${#fields.errors('userPwRe')}" th:text="${err}"></div>
										</th:block>
										<th:block th:unless="${#fields.hasErrors('userPwRe')}">
											<div id="err_userPwRe" class="err"></div>
										</th:block>
									</td>
								</tr>
								<tr>
									<th scope="row">
										<label for="userNm" class="req" th:text="#{user.userNm}"></label>
									</th>
									<td>
										<input type="text" name="userNm" th:field="*{userNm}" class="sign_input required" th:title="#{user.userNm}">
										<th:block th:unless="${#fields.hasErrors('userNm')}">
											<div th:each="err : ${#fields.errors('userNm')}" th:text="${err}"></div>
										</th:block>
										<th:block th:unless="${#fields.hasErrors('userNm')}">
											<div id="err_userNm" class="err"></div>
										</th:block>
									</td>
								</tr>
								<tr>
									<th scope="row">
										<label for="birth" class="req" th:text="#{user.birth}"></label>
									</th>
									<td>
										<input type="text" name="birth" th:field="*{birth}" class="sign_input required" th:title="#{user.birth}">
										<th:block th:unless="${#fields.hasErrors('birth')}">
											<div th:each="err : ${#fields.errors('birth')}" th:text="${err}"></div>
										</th:block>
										<th:block th:unless="${#fields.hasErrors('birth')}">
											<div id="err_birth" class="err"></div>
										</th:block>
									</td>
								</tr>
								<tr>
									<th scope="row">
										<label for="email" class="req" th:text="#{user.email}"></label>
									</th>
									<td>
										<input type="text" name="email" th:field="*{email}" class="sign_input required" th:title="#{user.email}">
										<th:block th:unless="${#fields.hasErrors('email')}">
											<div th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
										</th:block>
										<th:block th:unless="${#fields.hasErrors('email')}">
											<div id="err_email" class="err"></div>
										</th:block>
									</td>
								</tr>
								<tr>
									<th scope="row">
										<label for="mobile" class="req" th:text="#{user.mobile}"></label>
									</th>
									<td>
										<input type="text" name="mobile" th:field="*{mobile}" class="sign_input required" th:title="#{user.mobile}">
										<th:block th:if="${#fields.hasErrors('mobile')}">
											<div th:each="err : ${#fields.errors('mobile')}" th:text="${err}"></div>
										</th:block>
										<th:block th:unless="${#fields.hasErrors('mobile')}">
											<div id="err_mobile" class="err"></div>
										</th:block>
									</td>
								</tr>
								<tr>
									<th scope="row">
										<label for="intro" th:text="#{user.intro}"></label>
									</th>
									<td>
										<textarea rows="5" cols="8" name="intro" th:field="*{intro}" class="sign_textarea">
										</textarea>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="btn_confirm">
						<button th:onclick="'location.href=\'' + @{/main/login} + '\''" type="button">취소</button>
						<button type="submit">확인</button>
					</div>
				</div>
		</form>
	</main>
</html>
