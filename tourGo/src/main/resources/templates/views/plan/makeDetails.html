
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
      
    <link th:href="@{/css/plan/makePlan.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<main layout:fragment="content">

<div class="container_top">


<div class="search">


<div class="search_input">
<input id="keyword" type="text" placeholder="입력하세요" style="width:100%; height:100%; font-size : 20px; padding : 0;">
</div>
</div>
<div class="search_button">
<button type="button" onclick="tourGo.search()" style="width:100%; height: 100%;" class="button-event">
<span class="material-symbols-outlined" style="font-size: 50px;">search</span>
</button>
</div>

<div class="bookmark">
<button type="submit" class="button-event">
<span class="material-symbols-outlined" style="font-size: 50px;">star</span>
</button>
</div>
<div class="saveNclose"> 


<form th:action="@{/plan/}+${plannerNo}" method="post" name="frm" id="frm">
<input type="hidden" th:value="${plannerNo}" name="plannerNo" id="plannerNo">
<button type="submit" class="save_btn font_size_2rem button-event">save</button>
<a th:href="@{/plan}">
<button type="button" class="close_btn font_size_2rem button-event">
close	
</button>
</div>
</a>
</div>

<div class="container_bottom">

<div class="day">


<div class= "daydiv" th:each =" day,status : ${dayList}">
<input type="radio" th:id ="${day}" th:value="${status.count}" name="day" th:checked="${status.index == 0 ? 'true':'false'}" onclick="planner.loadSelection()">
<label th:for="${day}" th:text="${day}"></label>
</div>


</div>

<div class="list">

<div class="selected_items" id="selected_items">

	<div th:if="${list != null}">
	<div th:each="details : ${list}" class="selected" th:value="${details}" id="select" onclick="selectedItem()">
	
<button type="button" th:value="${details.detailsNo}" id="detailsNo" name="detailsNo" onclick="deleteDetails()" class="width100 button-event">삭제하기</button>
	
<div class="forImage">
	<img name="firstimage" th:src="${details.firstimage}" class="img-event"/>
</div>	
	<span name="title" th:text="${details.title}"></span> <br>

	<span name="address" th:text="|주소 : ${details.address}|" class="add"></span>
	<br>
	<span name="tel" th:text="|Tel : ${details.tel}|"></span>
	<br>
	<label for="checkST">시작</label>
	<input type="time" name="stime" th:value="${details.stime}!=null ? ${details.stime} : null " id="checkST"> 
	<br>
	<label for="checkET">종료</label>
	<input type="time" name="etime" th:value="${details.etime}!=null ? ${details.etime} : null " id="checkET"> 
	

	</div>	

	
</div>






<div>
    <ul></ul>
</div>
</div>


  
</div>


<div class="api_list">

</div>

</form>

<div class="map_container"><div id="map"></div></div>


</div>


<!-- 지도를 표시할 div 입니다 -->
</div>






<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5cf0f012351259a60d2d7388a32df3af"></script>
<!--<script type="text/javascript" th:src="@{js/plan/makePlan/kakaoMap.js}"></script>-->
<script type="text/javascript" th:src="@{/js/plan/makePlan/ajax_loader.js}"></script>
<script type="text/javascript" th:src="@{/js/plan/makePlan/details.js}"></script>

</main>
</body>

</html>
