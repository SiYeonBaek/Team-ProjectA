<!DOCTYPE html>
<html class="hihi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8" />
	<title>Modal</title>
	<link th:href="@{/css/plan/readwrite.css}" rel="stylesheet" type="text/css">

	<head>


		<main layout:fragment="content">
			<style>
				.hihi::-webkit-scrollbar {
					display: none;
				}

				.hihi {
					scrollbar-width: none;
					-ms-overflow-style: none;
				}
			</style>


	</head>

<body>

	<div class="form-group" style="margin-top: 30px;">

		<div class="b_input">
			<div class="update">



				<a th:href="@{/plan/writeplan/}+${planner.plannerNo}">
					<button type="submit" class="b_click">
						수정
					</button>
				</a>

			</div>


			<div class="delete">
				<a th:href="@{/plan/deleteplan/}+${planner.plannerNo}">
					<button type="submit" class="b_click">
						삭제
					</button>
				</a>
			</div>
		</div>





		<div class="flex form-group">
			<div class="width-30">
				<span>여행제목</span>
			</div>
			<div class="width-70">
				<span th:text="${planner.title}"> </span>
			</div>
		</div>

		<div class="flex form-group">
			<div class="width-30">
				여행기간
			</div>
			<div class="width-70">
				<span th:text="${planner.sdate}"></span> ~ <span th:text="${planner.edate}"> </span>
			</div>
		</div>

		<div class="flex form-group">
			<div class="width-30">
				여행타입
			</div>
			<div class="width-70">
				<span th:text="${planner.planType}"> </span>
			</div>
		</div>

		<div class="flex form-group">
			<div class="width-30">
				여행인원
			</div>
			<div class="width-70">
				<span th:text="${planner.planSize}"> </span>
			</div>
		</div>

		<div class="flex form-group">
			<div class="width-30">
				메모
			</div>
			<div class="width-70">
				<span th:text="${planner.memo}"> </span>
			</div>
		</div>
		<div class="flex form-group">
			
			
						<label class="title width-30">공개여부</label>	
				<div class="width-70">
				<span th:if="${planner.open}==true">공개 </span>
				<span th:if="${planner.open}!=true">비공개 </span>
			</div>
			</div>
		
		
	</div>
	

	
	<a th:href="@{/plan/makeDetails_move/}+${planner.plannerNo}">누르면 makeDmakeDetails 넘어갑니다 </a>

<!--	<a th:href="@{plan/makeDmakeDetails/}+${planner.plannerNo}">테스트입니다</a>-->
	<div>
<th:block th:each="li,status : ${list}" th:object="${li}">
		<span th:text="*{title}"></span> <br>
		<img style="width:50px; height:50px"th:src=*{firstimage}>
		<span th:text="*{stime}"></span> <br>
		<span th:text="*{etime}"></span> <br>
		<span th:text="*{address}"> </span> <br>
		<span th:text="*{day}"> </span> <br>
		------------------------------------------------------------<br>
		
		</th:block>
	</div>
	



</body>
</main>

</html>
