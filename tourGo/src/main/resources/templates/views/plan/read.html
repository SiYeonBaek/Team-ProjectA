<!DOCTYPE html>
<html class="hihi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8" />
	<title>Modal</title>
	<link th:href="@{/css/plan/readwrite.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/newCommon.css}" rel="stylesheet" type="text/css">

	<head>


		<main layout:fragment="content">
			<style>
				.hihi::-webkit-scrollbar {
					display: none;
				}

				.hihi {
					scrollbar-width: none;
					-ms-overflow-style: none;
				}
			</style>


	</head>

<body>



		<div class="b_input">
		
		<div class="top_left">
		<a th:href="@{/plan/go_plannerview_private/}+${planner.plannerNo}">
		<button type="submit" class="btn_click">
						상세 일정 보기 
					</button>
					</a>
		</div>
		
			<div class="update">



				<a th:href="@{/plan/writeplan/}+${planner.plannerNo}">
					<button type="submit" class="b_click">
						수정
					</button>
				</a>

			</div>


			<div class="delete">
				<a th:href="@{/plan/deleteplan/}+${planner.plannerNo}">
					<button type="submit" class="b_click">
						삭제
					</button>
				</a>
			</div>
		</div>



	<div>

		<div class="flex form-group">
			<div class="width-30">
				<span>여행제목</span>
			</div>
			<div class="width-70">
				<span th:text="${planner.title}"> </span>
			</div>
		</div>

		<div class="flex form-group">
			<div class="width-30">
				여행기간
			</div>
			<div class="width-70">
				<span th:text="${planner.sdate}"></span> ~ <span th:text="${planner.edate}"> </span>
			</div>
		</div>

		<div class="flex form-group">
			<div class="width-30">
				여행타입
			</div>
			<div class="width-70">
				<span th:text="${planner.planType}"> </span>
			</div>
		</div>

		<div class="flex form-group">
			<div class="width-30">
				여행인원
			</div>
			<div class="width-70">
				<span th:text="${planner.planSize}"> </span>
			</div>
		</div>

		<div class="flex form-group">
			<div class="width-30">
				메모
			</div>
			<div class="width-70">
				<span th:text="${planner.memo}"> </span>
			</div>
		</div>
		<div class="flex form-group">
			
			
						<label class="title width-30">공개여부</label>	
				<div class="width-70">
				<span th:if="${planner.open}==true">공개 </span>
				<span th:if="${planner.open}!=true">비공개 </span>
			</div>
			</div>
		</div>
		

	

	


<!--	<a th:href="@{plan/makeDmakeDetails/}+${planner.plannerNo}">테스트입니다</a>-->
	<div class="popupplannerview" >
	
<th:block  th:each="li,status : ${list}" th:object="${li}">
<div class="plannercontent">
<img style="width:50px; height:50px"th:src=*{firstimage}> <br>
	<span th:text="*{title}"></span> <br>
		<span th:text="|주소 : *{address}|"> </span> <br>
		<span name="tel" th:text="|Tel : *{tel}|"></span> <br>
		
		<span th:text="*{stime}? |시작시간 : *{stime}| : '시작시간 : 시작시간을 지정하지않았습니다.'"></span> <br>
		
		<span th:text="*{etime}? |종료시간 : *{etime}| : '종료시간 : 종료시간을 지정하지않았습니다.'"></span> <br>
		
		<span th:text="|DAY : *{day}|"> </span> <br>
	</div>
		</th:block>
	</div>
	



</body>
</main>

</html>
