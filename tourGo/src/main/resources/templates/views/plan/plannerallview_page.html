<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<main layout:fragment="content">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link th:href="@{/css/plan/readwrite.css}" rel="stylesheet"
	type="text/css">

 <input type="hidden" id="plannerNo" th:value="${planner.plannerNo}">

<div style="margin-top: 100px; border:1px solid red;">

<div style="border:1px solid blue;    display: flex;
    justify-content: center;">

<div>
<span th:text="${planner.planType}"style="float:left; font-size:40px; font-weight:bold"></span>

</div>

<div style="text-align: center;">

				<span th:text="${planner.title}"style="font-size:30px;"> </span>
				
				<br>
				<span th:text="${planner.sdate}" style="font-size:20px;"></span>
				<span  style="font-size:20px">~</span>
				 <span th:text="${planner.edate}" style="font-size:20px;"> </span><br>
				 <span th:text="${planner.planSize}" style="font-size:20px;"> </span><span>명</span><br>
				
				
				<!-- <span th:text="${planner.memo}" style="font-size:40px;">메모메모</span><br> -->
				<span>메모</span> <br>
			<span style="font-size:40px;">조회수</span>
				<span th:text="${planner.PlannerRead}" style="font-size:40px;"></span>
<br>

				<span class="liked"> <input th:if="${like}" type="hidden"
					id="uid" th:value="${like.uid}"> <i
					class="fa-regular fa-heart toggleLiked"
					th:classappend="${user == null }? 'login_required' : ''"></i>
				</span>


				<span>좋아요</span> <span th:text="${planner.totalLikes}"
					id="totalLikes"></span>
</div>
</div>

		<div style="display: grid;
    grid-template-columns: repeat(3,320px);
    place-content: center;
    margin-bottom: 40px;
    justify-items: center;" >
			<th:block th:each="li,status : ${list}" th:object="${li}">
				<div class="plannercontent" style="word-break:break-all; text-align:center;	">
				<span th:text="|DAY : *{day}|"> </span>
					<img style="" th:src=*{firstimage}>
					<br> <span class="plantitle" th:text="*{title}"></span> <br>
					<span th:text="*{address}"> </span> <br> <span name="tel"
						th:text="*{tel}"></span> <br> 
						
						
						<span th:text="*{stime}? |*{stime}| : ''"></span>
						
					<span
						th:text="*{etime}? | *{etime}| : ''"></span>
					<br> 
					</div>
			</th:block>
		</div>


<script type="text/javascript" th:src="@{/js/plan/makePlan/like.js}"></script>





</div>


</main>


</html>
