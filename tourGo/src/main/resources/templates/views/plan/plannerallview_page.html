<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<script src="https://kit.fontawesome.com/fda51a19be.js" crossorigin="anonymous"></script>
		
		<input type="hidden" id="plannerNo" th:value="${planner.plannerNo}">
		
		
		<div style="display:flex;justify-content: center;">
		<div>
		<div class="flex form-group">
			<div class="width-30">
				<span>여행제목</span>
			</div>
			<div class="width-70">
				<span th:text="${planner.title}"> </span>
			</div>
		</div>


		<div class="flex form-group">
			<div class="width-30">
				여행 시작일
			</div>
			<div class="width-70">
				<span th:text="${planner.sdate}"></span>
			</div>
		</div>
		<div class="flex form-group">
			<div class="width-30">
				여행 종료일
			</div>
			<div class="width-70">
				<span th:text="${planner.edate}"> </span>
			</div>
		</div>

		<div class="flex form-group">
			<div class="width-30">
				여행타입
			</div>
			<div class="width-70">
				<span th:text="${planner.planType}"> </span>
			</div>
		</div>

		<div class="flex form-group">
			<div class="width-30">
				여행인원
			</div>
			<div class="width-70">
				<span th:text="${planner.planSize}"> </span>
			</div>
		</div>

		<div class="flex form-group">
			<div class="width-30">
				메모
			</div>
			<div class="width-70">
				<span th:text="${planner.memo}"> </span>
			</div>
		</div>
			
			
					<div class="flex form-group">
			<div class="width-30">
				<label class=title>공개여부</label>
			</div>
			<div class="width-70">
				<span th:if="${planner.open.toString().equals('true')}">	
				공개
			</span>
			</div>
		</div>
		
				<div class="flex form-group">
			<div class="width-30">
				조회수
			</div>
			<div class="width-70">
				<span th:text="${planner.PlannerRead}"> </span>
				
			</div>
		</div>
		</div>
		<div>
		<div class="plannerview">
				<th:block th:each="li,status : ${list}" th:object="${li}">
				<div class="plannercontent">
				<img style="width:200px; height:150px"th:src=*{firstimage}> <br>
		<span class="plantitle" th:text="*{title}"></span> <br>
		<span th:text="*{address}"> </span> <br>
		<span name="tel" th:text="|Tel : *{tel}|"></span> <br>
		
		<span th:text="*{stime}? |시작시간 : *{stime}| : '시작시간 : 시작시간을 지정하지않았습니다.'"></span> <br>
		
		<span th:text="*{etime}? |종료시간 : *{etime}| : '종료시간 : 종료시간을 지정하지않았습니다.'"></span> <br>
		
		<span th:text="|DAY : *{day}|"> </span> <br>
		</div>
		</th:block>
		</div>
		</div>
		</div>
