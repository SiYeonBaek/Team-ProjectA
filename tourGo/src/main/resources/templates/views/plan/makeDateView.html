<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Modal</title>
    <head>
<style>
    .modal {
    position: absolute;
    top: 0;
    left: 0;

    width: 100%;
    height: 100%;

    display: none;

    background-color: rgba(0, 0, 0, 0.4);
    overflow-y: auto;
  }

  .modal.show {
    display: block;
  }

  .modal_body {
    position: absolute;
    top: 50%;
    left: 50%;

    width: 600px;
    height: 400px;

    text-align: center;

    background-color: rgb(255, 255, 255);
    border-radius: 10px;
    box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);

    transform: translateX(-50%) translateY(-50%);
    overflow:auto;
  }
  

 .hi::-webkit-scrollbar {display: none;}

 .hi{scrollbar-width: none; -ms-overflow-style:none;}
 

  
 </style>   
    </head>
  </head>
  <body>
    <div class="modal makeDate">
      <div class="modal_body" style="overflow: hidden;">









<iframe class="hi" src="makedate2"  style="width:100%;height: 100%; border:none;"></iframe>




      
      </div>
      </div>

    <button class="btn-open-popup">Modal 띄우기</button>
    <div>
    
    </div>

  </body>

</html>
