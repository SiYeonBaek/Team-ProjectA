<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />
<title>Modal</title>
<link th:href="@{/css/plan/makeDate.css}" rel="stylesheet"
	type="text/css">
</head>

<body>
	<form method="post" th:action="@{/plan/makeDetails}"
		th:object="${plannerRq}">
		<div class="form-group">
		<div class="width-30_w">
			<label>여행제목</label>
			</div>
			<div class="width-70_w">
				<input type="text" th:field="*{title}" maxlength='12' class="titleinput">
				<div class='error' th:each="err : ${#fields.errors('title')}"
					th:text="${err}"></div>
			</div>
		</div>




		<div class="form-group">
			<div class="width-30_w">
			<label class=title> 여행기간 </label>
			</div>
			<div class="width-70_w">
				<input type="date" name="sdate" th:field="*{sdate}"
					class="titleinput"> <select name="day"
					th:field="*{day}" class="titleinput">

					<option value="1">1일</option>
					<option value="2">2일</option>
					<option value="3">3일</option>
					<option value="4">4일</option>
					<option value="5">5일</option>
					<option value="6">6일</option>
					<option value="7">7일</option>
					<option value="8">8일</option>
					<option value="9">9일</option>

				</select>
				<div class='error' th:each="err : ${#fields.errors('sdate')}"
					th:text="${err}"></div>
				<div class='error' th:each="err : ${#fields.errors('day')}"
					th:text="${err}"></div>
			</div>
		</div>

		<div class="form-group">
		<div class="width-30_w">
			<label>여행타입</label>
			</div>
			<div class="width-70_w">
			
			<div class="radiobox">
				<div th:each="type : ${planTypes}" class="daydiv2">
					<input type="radio" th:field="*{planType}"
						th:value="${type.name()}" class="form-check-input"> 
						<label th:for="${#ids.prev('planType')}" th:text="${type.name}" class="form-check-label"> </label>
				</div>
				
			</div>
			<div class='error' th:each="err : ${#fields.errors('planType')}"
					th:text="${err}"></div>
		</div>
		</div>




		<div class="form-group">
				<div class="width-30_w">
				<label>여행인원</label>
				</div>
			

			<div>
				<select name="planSize" th:field="*{planSize}" class="titleinput">

					<option value="1">1명</option>
					<option value="2">2명</option>
					<option value="3">3명</option>
					<option value="4">4명</option>
					<option value="5">5명</option>
					<option value="6">6명</option>
					<option value="7">7명</option>
					<option value="8">8명</option>
					<option value="9">9명</option>

				</select>

			</div>

		</div>
		<div class="form-group">
			<div class=width-30_w>
			<label class=title>공개여부</label> 
			</div>
			<div class="width-70_w">
			<div  class="radiobox">	
			
			<div class= "daydiv">
			<input type="radio" name="open" value="true" checked="checked">
			<label for="1" >공개</label>
			</div>
			
			<div class= "daydiv">
				<input type="radio"	name="open" value="false">
				<label  for="2" >비공개</label>
				</div>
				
		</div>
		</div>
		</div>
		

		<div class="form-group">
		<div class="width-30_w">
			<label>메모</label>
			</div>
		<div class="width-70_w">
				<textarea class="titleinput" name="memo" th:field="*{memo}"
					maxlength="250" placeholder="내용을 입력해주세요.">
					</textarea>
			</div>
		</div>
		<div style="position: absolute; right: 0px; bottom: 0px;">
			<button class="makebutton"type="submit">일정
				만들기</button>

		</div>
	</form>

</body>
</html>
