<html>

    <meta charset="utf-8">

</head>
<body>



<div class="container_top">
<div class="whether">날씨배너</div>

<div class="search">
<form action="http://www.naver.com" method="get">
<input type="text" value="입력하세요"></div>

<span class="material-symbols-outlined" style="font-size: 50px;">search</span>
</button>
</div>
</form>
<div class="bookmark"></div>
<div class="save"> 
<form action="http://www.naver.com" method="get">
<button type="submit" class="save_btn">save</button>
</div>

</div>

<div class="container_bottom">

<div class="day"><button type="button" onclick="">day1</button></div>
<div class="list">사용자가 선택한 관광지 리스트</div>
<div class="api_list">관광공사api출력 리스트</div>
<div class="map_container"><div id="map"></div></div>

</form>
</div>


<!-- 지도를 표시할 div 입니다 -->













<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5cf0f012351259a60d2d7388a32df3af"></script>
<script>
//지도생성s

var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '카카오', 
        latlng: new kakao.maps.LatLng(33.450705, 126.570677)
    },
    {
        title: '생태연못', 
        latlng: new kakao.maps.LatLng(33.450936, 126.569477)
    },
    {
        title: '텃밭', 
        latlng: new kakao.maps.LatLng(33.450879, 126.569940)
    },
    {
        title: '근린공원',
        latlng: new kakao.maps.LatLng(33.451393, 126.570738)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
//마커표시e

</script>
<script>
function f1(){
	document.getElementById(`output`).innerHTML="리스트출력!";
}
</script>
</body>
</html>
