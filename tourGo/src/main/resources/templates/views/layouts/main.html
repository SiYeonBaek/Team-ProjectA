<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
		<meta charset="UTF-8">
		<title th:text="${siteTitle}">TourGO</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/newCommon.css}">
		<link th:href="@{/css/main/header.css}" rel="stylesheet" type="text/css">
		<link th:href="@{/css/main/mainPage.css}" rel="stylesheet" type="text/css">
		<link th:href="@{/css/main/footer.css}" rel="stylesheet" type="text/css">
		<link th:href="@{css/main/main_view.css}" rel="stylesheet" type="text/css">
		<link th:href="@{/css/destination/destination_main.css}" rel="stylesheet" type="text/css">
		<link th:href="@{/css/destination/destination_detail.css}" rel="stylesheet" type="text/css">
		
		<link rel="stylesheet" type="text/css" th:each="css:${addCss}" th:href="@{/css/{css}.css(css=${css})}">
		<!--google icon-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<!--google fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Noto+Sans+KR:wght@100&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
		
		<script th:src="@{/js/common.js}"></script>
		<script th:each="script : ${addScript}" th:src="@{/js/{js}.js(js=${script})}"></script>
		<!-- added by Hyun -->
		<script src="https://kit.fontawesome.com/c89215f053.js" crossorigin="anonymous"></script>
		<script th:src="@{/js/header.js}"></script>
		<script th:src="@{/js/destination/destination.js}"></script>

	</head>
	<body>
		<header th:replace="outlines/header::header"></header>
		<main layout:fragment="content"></main>
		<footer th:replace="outlines/footer::footer"></footer>
		<iframe id="ifrmProcess" name="ifrmProcess" class='dn'></iframe>
	</body>
</html>
