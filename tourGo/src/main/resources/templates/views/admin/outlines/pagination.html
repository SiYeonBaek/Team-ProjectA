<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<th:block th:fragment="pagination">
				<div>
           			<ul class="pagination" th:with="start=${(list.number/list.size)*list.size + 1}, end=(${(list.totalPages == 0) ? 1 : (start + (list.size - 1) < list.totalPages ? start + (list.size - 1) : list.totalPages)})">
           				<li class="page-item"  th:if="${start > 1}">
				            <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=0)}" th:text="'<<'"></a>
				        </li>
				        <li class="page-item" th:if="${start > 1}">
				            <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${start - maxPage})}" th:text="'<'"></a>
				        </li>
				
				        <li class="page-item" th:classappend="${page == list.pageable.pageNumber + 1} ? 'active'" th:each="page: ${#numbers.sequence(start, end)}">
				            <a class="page-link" th:text="${page}" th:href="@{${#httpServletRequest.requestURI}(page=${page})}"></a>
				        </li>
				
				        <li class="page-item" th:if="${end < list.totalPages}">
				            <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${start + maxPage})}" th:text="'>'"></a>
				        </li>
				        <li class="page-item" th:if="${end < list.totalPages}">
				            <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${list.totalPages - 1})}" th:text="'>>'"></a>
				        </li>
           			</ul>
           		</div>
	</th:block>
</html>
