<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">	
	
	<!-- 커뮤니티 공통 상단 네비바 -->
	<th:block th:fragment="community_top">
		<div class="wide">
			<img class="wideImg" th:if="${board=='review'}" th:src="@{/images/img.jpg}" alt="세계 자연유산 제주도">
			<img class="wideImg" th:if="${board=='query'}" th:src="@{/images/img1.jpg}" alt="한국 기와의 겨울">
			<img class="wideImg" th:if="${board=='notice'}" th:src="@{/images/img2.jpg}" alt="한국 기와의 겨울">
		</div>
		<div class="wrap">
			<nav class="top_nav font2 centerW">
				<a id="notice" th:href="@{/community/notice_main}" th:text="#{community.notice}">공지</a>
				<a id="query" th:href="@{/community/query_main}" th:text="#{community.query}">문의</a>
				<a id="review" th:href="@{/community/review_main}" th:text="#{community.review}">후기</a>
			</nav>		
		</div>
	</th:block>
	
</html>
