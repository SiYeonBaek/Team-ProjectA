<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
	<header th:fragment="header">
	<div class="nav_all">
  		<th:block>
  			<div class="nav_home">
				<a th:href="@{/main_view}">TourGO</a>  		
  			</div>
  		</th:block>
		<th:block >
			<div class="nav_items">
				<a th:href="@{/main_view}">국내여행지</a>
				<a th:href="@{date}">여행만들기</a>
				<a th:href="@{/community/notice_main}">공지사항</a>
				<a th:href="@{/community/review_main}">이용후기</a>
			</div>
		</th:block>
		<div class="nav_log">
			<th:block sec:authorize="isAnonymous()">
				<a th:href="@{/user/login}" th:text="#{user.login}"></a>
				<a th:href="@{/user/signUp}" th:text="#{user.sign}"></a>
			</th:block>
			<th:block sec:authorize="isAuthenticated()">
				<a th:href="@{/logout}" th:text="#{user.logout}"></a>
				<a th:href="@{/mypage}" th:text="#{user.mypage}"></a>
			</th:block>
		</div>
	</div>
	</header>
</html>
