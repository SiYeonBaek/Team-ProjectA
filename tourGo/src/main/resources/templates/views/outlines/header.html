<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<header id="header" th:fragment="header">
	<div class="nav_all">
		<th:block>
			<div class="nav_home">
				<a th:href="@{/main_view}">TourGO</a>
			</div>
		</th:block>
		<th:block>
			<div class="nav_items">
				<a class="nav_content" th:href="@{/travel_destination_main}">국내여행지</a>
				<a class="nav_content" th:href="@{/plan?page=0}">여행만들기</a>
				<a class="nav_content" th:href="@{/plan/plannerallview}">여행모두보기</a>
				<div class="nav_content">
					<div class="nav_dropdown">
						<span class="dropbtn">커뮤니티</span>
						<div class="dropdown-content">
							<a th:href="@{/community/notice_main}">공지사항</a>
							<a th:href="@{/community/query_main}">문의사항</a>
							<a th:href="@{/community/review_main}">이용후기</a>
						</div>
					</div>
				</div>
			</div>
		</th:block>
		<!-- test login join -->
		<th:block>
			<div class="nav_log">
				<th:block sec:authorize="isAnonymous()">
					<a th:href="@{/user/login}" th:text="#{user.login}"></a>
					<a th:href="@{/user/signUp}" th:text="#{user.sign}"></a>
				</th:block>
				<th:block sec:authorize="isAuthenticated()">
					<a th:href="@{/logout}" th:text="#{user.logout}"></a>
					<a th:href="@{/user/mypage}" th:text="#{user.mypage}"></a>
				</th:block>
			</div>
		</th:block>
		<!-- test login join -->
	</div>
</header>
