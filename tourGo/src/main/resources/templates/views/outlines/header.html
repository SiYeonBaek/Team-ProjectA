<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<header th:fragment="header">
		<th:block th:if="${session.user == null}">
			<a th:href="@{/main/login}" th:text="#{user.login}"></a>
			<a th:href="@{/main/signUp}" th:text="#{user.sign}"></a>
		</th:block>
		<th:block th:unless="${session.user == null}">
			<a th:href="@{/main/logout}" th:text="#{user.logout}"></a>
			<a th:href="@{/mypage}" th:text="#{user.mypage}"></a>
		</th:block>
	</header>
</html>
